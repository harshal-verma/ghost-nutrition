<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>login | store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login" id="user__div">
        <figure><img src="/images/ghost_logo.png" alt="ghost logo grey" class="banner__grey"></figure>
        <form action="/">
        <label for="email">
            Email <input type="email" name="email" id="email__field" class="login__email" required>
        </label>
        <label for="password">
            Password <input type="password" name="password" id="password__field" class="login__password" required>
        </label>
        <input type="submit" value="Login" id="login__page" class="login__submit">
        <p>New customer? <a href="/html/signup.html" id="start-here-para">Start here</a></p>
        </form>
    </div>
</body>
</html>
